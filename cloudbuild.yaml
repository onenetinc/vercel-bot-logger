steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['install']

  # Build TypeScript
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']

  # Deploy to Cloud Functions
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - vercel-bot-logger
      - --gen2
      - --runtime=nodejs20
      - --region=us-central1
      - --source=.
      - --entry-point=handleVercelLogs
      - --trigger-http
      - --allow-unauthenticated
      - --timeout=60s
      - --memory=256MB
      - --max-instances=10
      - --set-env-vars=GCP_PROJECT=dv-open-ai-poc,DATASET_ID=${_DATASET_ID},TABLE_ID=${_TABLE_ID}
      - --set-secrets=VERCEL_LOG_DRAIN_SECRET=vercel-log-drain-secret:latest

substitutions:
  _DATASET_ID: 'YOUR_DATASET'
  _TABLE_ID: 'YOUR_TABLE'

options:
  logging: CLOUD_LOGGING_ONLY
